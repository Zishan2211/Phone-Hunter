<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Hello, Welcome To Phone Hunter!</h1>
  </header>

  <main class="container">
    <section>
      <div class="mb-3 w-50">
        <input id="search-field" type="email" class=" form-control" id="exampleFormControlInput1" placeholder="search your phone">
        <div id="btn-search" class="mt-3 btn btn-primary">Search</div>
      </div>
    </section>

    <section>
      <div id="Phone-Container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>

      <div id="no-Phone-Found"  class="mt-4 d-none">
        <h2 id="No-Warning" >No phone Found. please try again</h2>
      </div>

      <div id="show-all" class=" mt-4 text-center d-none">
        <div id="btn-show-all"  class="btn btn-primary">Show All</div>
      </div>
    </section>


    <!-- loder Section -->

    <section id="loder" class="d-none">
      <div class="text-center text-success position-absolute top-50 start-50  ">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

  </main>





  <!-- All Script Section -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- JavaScritp -->
  <script src="js/app.js"></script>
</body>

</html>
